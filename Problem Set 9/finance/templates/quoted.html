{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
    <header class="text-center mt-5">
        <h1>Quoted</h1>
    </header>
    <div class="row mt-5">
        <div class="col-6">
            <form action="/quote" method="post" class="form-inline">
                <div class="form-group mb-2">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
                </div>
                <button class="btn btn-primary mb-2" type="submit">Look Up</button>
            </form>
        </div>
        <div class="col-6">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col"> Symbol </th>
                        <th scope="col"> Company Name </th>
                        <th scope="col"> Price (USD) </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> {{ symbol }} </td>
                        <td> {{ name }} </td>
                        <td> {{ price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
