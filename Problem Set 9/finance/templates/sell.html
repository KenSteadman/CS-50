{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="text-center mt-5">
        <h1>Sell</h1>
    </div>
    <form action="/sell" method="post" class="mx-auto w-50 mt-5">
        <div class="form-group">
            <label for="symbol">Bought Stock</label>
            <select class="form-control" name="symbol" id="symbol">
                {% for symbols in stock_symbol if symbols["symbol"] != "N/A" %}
                    {% if symbols["symbol"] == sell_symbol %}
                        <option value="{{ symbols["symbol"] }}" selected>{{ symbols["symbol"] }}</option>
                    {% else %}
                        <option value="{{ symbols["symbol"] }}">{{ symbols["symbol"] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Number of Shares</label>
            <input autocomplete="off" class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
