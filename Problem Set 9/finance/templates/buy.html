{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="text-center mt-5">
        <h1>Buy</h1>
    </div>
    <div class="mx-auto w-50 mt-5">
        <form action="/buy" method="post">
            {% if not buy_symbol %}
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text" value = {{ buy_symbol }}>
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Buy</button>
            {% else %}
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="symbol" placeholder="Stock symbol" type="text" value = {{ buy_symbol }}>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Buy</button>
            {% endif %}
        </form>
    </div>
{% endblock %}
